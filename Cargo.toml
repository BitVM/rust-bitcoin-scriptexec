[package]
name = "bitcoin-scriptexec"
version = "0.0.0"
edition = "2021"
description = "Bitcoin Script interpreter/executor"
authors = ["Steven Roose <steven@roose.io>"]
license = "CC0-1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "btcexec"
path = "src/main.rs"
required-features = ["cli"]

[features]
default = ["cli", "wasm"]
cli = ["clap"]
wasm = ["serde", "serde_json", "wasm-bindgen", "serde-wasm-bindgen", "console_error_panic_hook", "getrandom/js"]

[dependencies]
# bitcoin = "0.31.0"
bitcoin = { git = "https://github.com/stevenroose/rust-bitcoin", rev = "639d552ef0080a68b1ea883298aa30c450d9ff0d" }
lazy_static = "1.4.0"

# cli
clap = { version = "4", features = [ "derive" ], optional = true }

# wasm
serde = { version = "1.0", features = [ "derive" ], optional = true }
serde_json = { version = "1.0", optional = true }
wasm-bindgen = { version = "0.2.87", optional = true }
serde-wasm-bindgen = { version = "0.6.1", optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
# I think we need to mention this for secp256k1-sys to work
getrandom = { versioin = "0.2", optional = true }
